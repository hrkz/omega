<!DOCTYPE html>
<html>
  <head>
    <title>Ω: interactive Cycle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <nav>
      <div class="container">
        <h1>Ω</h1>
      </div>
    </nav>
    <div class="container">
      <div class="box">
        <div class="panel">
          <div class="group">
            <button id="act-run" class="bi-play" type="button" title="Execute cycle expression" tabindex="-1"></button>
            <button id="act-gen" class="disabled bi-code" type="button" title="Generate code" tabindex="-1"></button>
          </div>
          <div class="group">
            <div class="dropdown">
              <button class="dropdown bi-hand-index" type="button" title="Manipulation functions" tabindex="-1"></button>
              <div class="subdown">
                <button id="act-expand" class="disabled bi-arrows-angle-expand" type="button" title="Expand expression" tabindex="-1"><p>Expand</p></button>
                <button id="act-contract" class="disabled bi-arrows-angle-contract" type="button" title="Contract expression" tabindex="-1"><p>Contract</p></button>
              </div>
            </div>
          </div>
        </div>
        <div id="edit" class="editor" dir="ltr" contenteditable="true"></div>
        <div id="term" class="terminal"></div>
      </div>
    </div>
    <footer>
    </footer>
  </body>
  <script type="module">
    import { default as wasm, interpret } from './pkg/omega.js';
    import * as editor from './editor.js';
    
    wasm()
    .then(m => editor.listen(interpret))
    .catch(console.error);
  </script>
</html>
